<div class="create-dialog-box scrollable-dialog">
    <div class="title d-flex align-items-center justify-content-space-between">
        <h4 class="mb-0">Assign to Group</h4>
        <button class="close-btn bg-transparent p-0 border-none" (click)="dialogRef.close()"><i class="flaticon-close"></i></button>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label class="d-block fw-semibold">User</label>
                    <input type="text" class="input-control" [value]="data.user.username" readonly>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label class="d-block fw-semibold">Select Group</label>
                        <input type="text" matInput formControlName="group" [matAutocomplete]="auto" placeholder="search group..." class="input-control">
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                            <mat-option *ngFor="let group of filteredGroups | async" [value]="group">
                                {{group.groupName}}
                            </mat-option>
                        </mat-autocomplete>
                </div>
            </div>
        </div>
        <div class="text-end">
            <button type="button" class="gray" (click)="dialogRef.close()"><i class="ri-close-fill"></i> Cancel</button>
            <button type="submit" [disabled]="!form.valid">
                <i class="ri-add-fill"></i> Assign
            </button>
        </div>
    </form>
</div>
