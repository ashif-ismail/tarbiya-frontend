<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-space-between">
    <h5 class="mb-0">Tarbiya Members</h5>
    <ol class="breadcrumb mb-0 ps-0">
        <li class="breadcrumb-item">
            <a>
                <i class="ri-home-8-line"></i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item fw-semibold">Members</li>
    </ol>
</div>

<mat-card class="mb-25 tagus-card">
    <mat-card-header>
        <h5 class="mb-0">Manage Members</h5>
        <button mat-flat-button class="default-btn tagus" (click)="openAddTaskDialog('300ms', '100ms')">
            <i class="ri-add-fill"></i> Add Member
        </button>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline" class="search-field mat-form-field-rounded">
            <mat-icon matPrefix>search</mat-icon>
            <input matInput #searchInput (keyup)="applyFilter($event)" placeholder="Search members">
        </mat-form-field>

        <div class="myTasksTable mat-elevation-z8 tagus-mat-table">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="userId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> User ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
                </ng-container>
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Username </th>
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                </ng-container>

                <ng-container matColumnDef="phoneNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Phone Number </th>
                    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
                </ng-container>

                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                    <td mat-cell *matCellDef="let user">
                        <span class="tbadge" [ngClass]="getRoleBadgeClass(user.role)" style="color: white;">
                            {{user.role}}
                        </span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="onEditClick(element, $event)" matTooltip="Edit User Details">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" (click)="onAssignToGroup(element)" matTooltip="Assign to Group">
                            <mat-icon>group_add</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" (click)="onRemoveFromGroup(element)" matTooltip="Remove from Group" *ngIf="element.groups.length > 0">
                            <mat-icon>group_remove</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" (click)="openReportsDialog(element.userId)" matTooltip="View users report">
                            <mat-icon>calendar_today</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="groups">
                    <th mat-header-cell *matHeaderCellDef> Groups </th>
                    <td mat-cell *matCellDef="let user">
                        <span *ngFor="let group of user.groups" 
                              [ngClass]="getGroupBadgeClass(group)" 
                              class="group-badge">
                            {{group}}
                        </span>
                        <span *ngIf="user.groups.length === 0" class="no-group">No Group</span>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
