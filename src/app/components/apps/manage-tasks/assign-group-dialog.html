<div class="create-dialog-box scrollable-dialog">
    <div class="title d-flex align-items-center justify-content-space-between">
        <h4 class="mb-0"> Assign to Group</h4>
        <button class="close-btn bg-transparent p-0 border-none" (click)="close()"><i class="flaticon-close"></i></button>
    </div>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label class="d-block fw-semibold">Group Name</label>
                    <mat-form-field class="w-100">
                        <input type="text"
                               placeholder="Select Group"
                               matInput
                               [matAutocomplete]="auto"
                               required>

                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn"
                        (optionSelected)="onGroupSelected($event)">
                            <mat-option *ngFor="let group of groups" [value]="group">
                                {{group.groupName}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="text-end">
            <button type="button" class="gray" (click)="close()"><i class="ri-close-fill"></i> Cancel</button>
            <button type="submit" [disabled]="userForm.form.invalid">
                <i class="ri-add-fill"></i> Assign
            </button>
        </div>
    </form>
</div>
