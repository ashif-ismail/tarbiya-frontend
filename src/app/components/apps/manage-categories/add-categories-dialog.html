<div class="create-dialog-box scrollable-dialog">
    <div class="title d-flex align-items-center justify-content-space-between">
        <h4 class="mb-0">{{ isEditMode ? 'Update Category' : 'Add New Category' }}</h4>
        <button class="close-btn bg-transparent p-0 border-none" (click)="close()"><i class="flaticon-close"></i></button>
    </div>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label class="d-block fw-semibold">Category Name</label>
                    <input type="text" class="input-control" placeholder="Category name *" [(ngModel)]="newCategory.categoryName" name="groupname" required #categoryName="ngModel">
                </div>
            </div>
        </div>
        <div class="text-end">
            <button type="button" class="gray" (click)="close()"><i class="ri-close-fill"></i> Cancel</button>
            <button type="submit" [disabled]="userForm.form.invalid">
                <i class="ri-add-fill"></i> {{ isEditMode ? 'Update Category' : 'Add New Category' }}
            </button>
        </div>
    </form>
</div>
