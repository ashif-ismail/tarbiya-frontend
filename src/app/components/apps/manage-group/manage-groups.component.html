<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-space-between">
    <h5 class="mb-0">Tarbiya Groups</h5>
    <ol class="breadcrumb mb-0 ps-0">
        <li class="breadcrumb-item">
            <a>
                <i class="ri-home-8-line"></i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item fw-semibold">Groups</li>
    </ol>
</div>

<mat-card class="mb-25 tagus-card">
    <mat-card-header>
        <h5 class="mb-0">Manage Groups</h5>
        <button mat-flat-button class="default-btn tagus" (click)="openAddTaskDialog('300ms', '100ms')">
            <i class="ri-add-fill"></i> Add new Group
        </button>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline" class="search-field mat-form-field-rounded">
            <mat-icon matPrefix>search</mat-icon>
            <input matInput #searchInput (keyup)="applyFilter($event)" placeholder="Search groups">
        </mat-form-field>

        <div class="myTasksTable mat-elevation-z8 tagus-mat-table">
            <table mat-table [dataSource]="dataSource" matSort>
  <!-- Group ID Column -->

  <!-- Group Name Column -->
  <ng-container matColumnDef="groupName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Group Name </th>
    <td mat-cell *matCellDef="let group"> {{group.groupName}} </td>
  </ng-container>

  <!-- Leader Name Column -->
  <ng-container matColumnDef="leaderName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Leader Name </th>
    <td mat-cell *matCellDef="let group"> {{group.leader.username}} </td>
  </ng-container>

  <ng-container matColumnDef="totalMembers">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Members </th>
    <td mat-cell *matCellDef="let group"> {{group.totalMembers}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let group">
      <button mat-icon-button color="primary" (click)="onEditClick(group, $event)" matTooltip="Edit Group">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
            <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
